<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Animation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class='fb-form'>
        <form action='#' class='form-group'>
          <h2>Tell us what you think</h2>
          <input class='form-control' placeholder='Name' type='text'>
          <input class='form-control' placeholder='Email' type='text'>
          <textarea class='form-control' id='fb-comment' name='' placeholder='Tell us what you think'></textarea>
          <div class='rating'>
            <input type="number" name="rating" hidden>
            <i class="fa-regular fa-star star" style="--i: 0;"></i>
            <i class="fa-regular fa-star star" style="--i: 1;"></i>
            <i class="fa-regular fa-star star" style="--i: 2;"></i>
            <i class="fa-regular fa-star star" style="--i: 3;"></i>
            <i class="fa-regular fa-star star" style="--i: 4;"></i>
          </div>
          <input class='form-control btn btn-primary' type='submit'>
        </form>
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
